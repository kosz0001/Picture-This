<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!--<source srcset=""
        media="(min-width: 1600px)"/>
      <source srcset=""
        media="(min-width: 1280px)"/> -->
      <source srcset="images/museum-480x480.jpeg,
                      images/museum-960x960.jpeg 2x"
        media="(min-width: 960px)"/>
        <!--I did the retina for 960px 2x for my own view since I have retina-->
      <source srcset="images/museum-720x405.png"
        media="(min-width: 720px)"/>
      <source srcset="images/museum-480x270.png"
        media="(min-width: 480px)"/>
      <source srcset="images/museum-320x180.png"
        media="(min-width: 320px)"/>
      <source srcset="images/museum-"
        media="(max-width: 319px)"/>
      
      <img class="original-img"
        src="images/museum.jpg"
        alt="Empty museum with many art pieces in frames">
    </picture>

  </header>
</body>

</html>
